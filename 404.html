<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">

  <script defer src="js\swiper-bundle.js"></script>
  <script defer src="js\initialization.js"></script>
  <script defer src="js/reviews.js"></script>
  <script defer src="js/tabs.js"></script>
  <script defer src="js/accordion.js"></script>
  <script defer src="js/main.js"></script>
</head>
<div class="wrapper">
  <header class="haeder"></header>
  <main class="main">
    <section class="error">
      <div class="container">
        <div class="error__content">
          <div class="error__content-top">
            <img class="error__content-top-bg" src="images\404\404 (1).png" alt="">
            <div class="error__content-top-box">
              <img src="images\404\4.svg" alt="">
              <img src="images\404\0.svg" alt="">
              <img src="images\404\44.svg" alt="">
            </div>
          </div>
          <div class="error__content-bottom">
            <p class="text">Кажется что-то пошло не так! Страница, которую вы запрашиваете не существует.</p>
            <p class="text">Возможно она устарела, была удалена, или был введен неверный адрес в адресной строке</p>
            <button class="btn btn-accent-hover">Получить консультацию</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="box"></div>
    </div>
  </footer>
</div>
